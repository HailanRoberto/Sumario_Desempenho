<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site que contem um sumário de resultados de desempenho! ">
    <meta name="keywords" content="sumário,desempenho,teste de desempenho">
    <meta name="author" content="Hailan Roberto">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Sumário</title>
</head>
<body>
    <!--Página total-->
    <div class="paginafull"> 
        <div class="sumario"> <!--Parte do Sumário-->
            <div class="resultado-50"> <!--Seção do resultado-->
                <p class="seuresultado">Your Result!</p>
                <p class="score"><span class="sco76">76</span> <br> of 100</p>
                <p class="otimo">Great</p>
                <p class="textoresultado">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="sumario-50"> <!--Seção das competências-->
                <h3>Summary</h3>
                <div class="cores">
                    <p id="red"><img src="images/icon-reaction.svg">Reaction <span class="numbers"> 80/100</span></p>
                    <p id="yellow"><img src="images/icon-memory.svg">Memory <span class="numbers"> 92/100</span></p>
                    <p id="green"><img src="images/icon-verbal.svg">Verbal <span class="numbers">  61/100</span></p>
                    <p id="violet"><img src="images/icon-visual.svg">Visual <span class="numbers"> 72/100</span></p>
                    <button>Continue</button>
                </div>
            </div>
        </div>
        <div class="pe">
            <footer>
            <p>Challenge by Frontend Mentor. Coded by Hailan Roberto.</p>
            </footer>
        </div>
    </div>
    <!-- Fim Página total-->
</body>
</html>
